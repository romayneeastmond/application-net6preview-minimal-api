name: .NET Framework Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Install Dependencies
      run: dotnet restore
      
    - name: Build and Publish
      run: |
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ./dotnetframework-webapp -r win-x64 --self-contained true /p:UseAppHost=true

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Upload Deployment Package
      uses: actions/upload-artifact@v2
      with:
            name: dotnetframework-webapp
            path: ./dotnetframework-webapp

  upload_package_to_ftp:
    runs-on: ubuntu-latest
    needs: build_and_publish

    steps:
      - name: Download Packaged Artifact 1
        uses: actions/download-artifact@v2
        with:
          name: dotnetframework-webapp

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.6.1
        with:
          filename: dotnetframework-webapp.zip
          # Base path for archive files
          path: .

      - name: Upload Package to FTP
        run: |
           sshpass -p "${{ secrets.FTP_PASSWORD }}" scp dotnetframework-webapp.zip ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_ADDRESS }}:/site/deployments
